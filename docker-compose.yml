version: '3.4'

services:

  reverse-proxy:
    build:
      context: src/TimeTracker.Proxy
    ports:
      - "5110:80"
      - "5111:5001"
    networks:
      - overlay
    depends_on:
      - timetracker-client

  timetracker-client:
    image: ${DOCKER_REGISTRY-}timetrackerclient
    build:
      context: .
      dockerfile: src/TimeTracker.Client/build/Dockerfile
    networks:
      - overlay
    depends_on:
      - timetracker

  timetracker:
    image: ${DOCKER_REGISTRY-}timetracker
    build:
      context: .
      dockerfile: src/TimeTracker/Dockerfile
    networks:
      - overlay
    depends_on:
      - timetracker-db

  timetracker-db:
    image: postgres:alpine
    networks:
      - overlay
    
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.0
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - overlay

  kibana:
    image: docker.elastic.co/kibana/kibana:7.4.0
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - overlay
    depends_on:
      - elasticsearch

volumes:
  esdata:
    driver: local
  pgdata:
    driver: local

networks:
  overlay:
